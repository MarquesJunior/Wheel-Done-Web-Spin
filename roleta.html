<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Wheel Done — Daily Spin</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>
  :root{
    --brand-yellow:#ffc107;
    --brand-black:#000000;
    --brand-white:#ffffff;
    --neutral-gray:#e5e5e5;
    --lighter-red:#c44242;
    --lighter-yellow:#dab74e;
  }
  html,body{height:100%}
  body{
    margin:0;
    background:#000 url("https://images.unsplash.com/photo-1503376780353-7e6692767b70?q=80&w=1920&auto=format&fit=crop") center/cover no-repeat fixed;
    color:#111;
    overflow-x:hidden;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
  }

  /* ======= HEADER (mesmo padrão da Home) ======= */
  .header-home{position:relative; padding:2rem 1rem; text-align:center; color:#fff;}
  .user-icon{
    position:fixed; top:1rem; right:1rem; z-index:20;
    width:44px; height:44px; border-radius:50%;
    border:2px solid #fff; background:#000; color:#fff;
    display:flex; align-items:center; justify-content:center;
  }
    .spinTicket{
    /* position: absolute; top: 1rem; left: 1rem; z-index: 20; */
    float:left; 
    margin:0 1rem 1rem 0;
    flex:1; background:var(--lighter-red); color:#ffffff; font-weight:800;
    border:2px solid #000; border-radius:12px; padding:.7rem; box-shadow:0 4px 0 #000;
  }

    .spinHome{
    /* position: absolute; top: 1rem; left: 1rem; z-index: 20; */
    float:left; 
    margin:0 1rem 1rem 0;
    flex:1; background:var(--brand-white); color:#000000; font-weight:800;
    border:2px solid #000; border-radius:12px; padding:.7rem; box-shadow:0 4px 0 #000;
  }

    .conquistas{
      float:left; 
    /* position: absolute; top: 1rem; left: 1rem; z-index: 20; */
    flex:1; background:var(--brand-yellow); color:#000000; font-weight:800;
    border:2px solid #000; border-radius:12px; padding:.7rem; box-shadow:0 4px 0 #000;
  }

  .clear {
    clear: both;
  }

  /* ======= LAYOUT DA TELA SPIN ======= */
  #spinScreen{min-height:100dvh; position:relative;}
  .card-section{
    background:#fff; border:2px solid #000; border-radius:16px;
    padding:1rem; box-sizing:border-box;
  }

  /* ======= ROLETa ======= */
  #spinWheel.card-section{ position:relative; }

  .wheel-wrap{
    position:relative;
    /* antes: width:min(92vw, 420px) */
    width:min(100%, 420px);     /* respeita o padding do retângulo pai */
    margin:0 auto;
  } 
  .wheel-canvas{
  display:block;
  width:100%;
  height:auto;
  aspect-ratio:1/1;
  /* mantém o círculo dentro do wrapper sem “vazar” por causa da borda */
  box-sizing:border-box;
  border-radius:50%;
  border:4px solid var(--brand-black);
  background:var(--neutral-gray);
}
  .pointer{
    position:absolute; left:50%; top:-6px; transform:translateX(-50%);
    width:0; height:0;
    border-left:16px solid transparent; border-right:16px solid transparent;
    border-bottom:26px solid var(--brand-black);
  }
  .spin-btn{
    position:absolute; left:50%; top:50%; transform:translate(-50%, -50%);
    background:var(--brand-yellow); color:#000; font-weight:800;
    border:2px solid #000; border-radius:16px; padding:1rem 1.4rem;
    box-shadow:0 6px 0 #000;
  }
  .spin-btn:active{ transform:translate(-50%, -50%) translateY(2px); box-shadow:0 4px 0 #000; }

  /* ======= ALTERNÂNCIA DE MODOS ======= */
  #spinModes.card-section{ display:flex; gap:.75rem; }
  .mode-btn{
    flex:1; background:var(--brand-yellow); color:#000; font-weight:800;
    border:2px solid #000; border-radius:12px; padding:.7rem; box-shadow:0 4px 0 #000;
  }
  .mode-btn.active{ outline:3px solid #000; }

  /* ======= INVENTÁRIO ======= */
  #spinInventory.card-section{}

  .inventory-head{
    display:flex; align-items:center; justify-content:space-between; gap:1rem; margin-bottom:.75rem;
  }
  .inventory-title{ margin:0; font-weight:800; }
  .inv-grid{
    display:grid; grid-template-columns:repeat(3, 1fr); gap:.5rem;
  }
  .inv-item{
    min-height:82px; background:var(--neutral-gray); border:2px solid #000; border-radius:10px;
    display:flex; align-items:center; justify-content:center; text-align:center; font-weight:700; padding:.35rem;
  }
  .inv-item.empty{ font-weight:600; color:#555; }

  /* ======= POPUP LOGIN (parcial, sem transparência) ======= */
  .popup-login{
    position:fixed; inset:auto; display:none; z-index:40;
    left:50%; top:50%; transform:translate(-50%, -50%);
    width:min(92vw, 520px); max-height:min(86vh, 720px);
    background:#ffffff; color:#000; border:3px solid #000; border-radius:20px;
    overflow:hidden; box-shadow:0 10px 0 #000;
  }
  .popup-login .header{
    display:flex; justify-content:space-between; align-items:center;
    padding:1rem; border-bottom:3px solid #000; background:#fff;
  }
  .btn-close{
    width:40px; height:40px; border-radius:50%; border:3px solid #000;
    background:#000; color:#fff; display:grid; place-items:center;
  }
  .popup-login .content{ padding:1rem; }
  .reward-text{ color:#111; }
  .reward-icons{ display:flex; gap:.75rem; font-size:1.35rem; margin:.5rem 0; color:#000; }
  .next-reward-time{ color:#000; font-weight:800; }
  .btn-login-google, .btn-login-apple{
    width:100%; background:var(--brand-yellow); border:3px solid #000; color:#000; font-weight:800;
  }

  /* ======= UTIL ======= */
  .visually-hidden{ position:absolute !important; clip:rect(1px,1px,1px,1px); padding:0 !important; border:0 !important; height:1px !important; width:1px !important; overflow:hidden; }
</style>
</head>
<body>

<!-- =================== SPIN SCREEN =================== -->
<div id="spinScreen">
  <header class="header-home">
    <!-- Botão de Home -->
    <button id="spinHome" class="spinHome" type="button" aria-label="Home"><i class="bi bi-house"></i> Home</button>
    <!-- Botão de Tickets -->
    <button id="spinTickets" class="spinTicket" type="button" aria-label="Tickets"><i class="bi bi-ticket"></i> 2 Tickets</button>
    <!-- Botão de Conquistas -->
    <button id="conquistas" class="conquistas" type="button" aria-label="Conquistas"><i class="bi bi-flag"></i> Conquistas</button>
    <!-- Botão de Usuário -->
    <button id="userIcon" class="user-icon" aria-label="Login"><i class="bi bi-person"></i></button>
  </header>
  <div class="clear"></div>

  <main class="container pb-5">
    <!-- Roleta -->
    <section id="spinWheel" class="card-section mb-3">
      <div class="wheel-wrap">
        <div class="pointer" aria-hidden="true"></div>
        <canvas id="wheelCanvas" class="wheel-canvas" width="420" height="420" aria-label="Roleta de prêmios"></canvas>
        <button id="spinBtn" class="spin-btn" aria-label="Girar roleta"><i class="bi bi-lightning-charge-fill"></i> SPIN</button>
      </div>
    </section>

    <!-- Alternância de modo (Free / Special) -->
    <section id="spinModes" class="card-section mb-3" aria-label="Modo da roleta">
      <button id="modeFree" class="mode-btn active" type="button"><i class="bi bi-coin"></i> Free</button>
      <button id="modeSpecial" class="mode-btn" type="button"><i class="bi bi-stars"></i> Special</button>
    </section>

    <!-- Inventário -->
    <section id="spinInventory" class="card-section">
      <div class="inventory-head">
        <h4 class="inventory-title">Inventário</h4>
        <button id="clearInventory" class="btn btn-sm btn-dark"><i class="bi bi-trash"></i> Limpar</button>
      </div>
      <div id="inventoryGrid" class="inv-grid" aria-live="polite" aria-label="Itens ganhos">
        <!-- preenchido via JS -->
      </div>
    </section>
  </main>
</div>

<!-- =================== POPUP LOGIN (PARCIAL) =================== -->
<aside id="loginPopup" class="popup-login" role="dialog" aria-modal="true" aria-labelledby="loginTitle">
  <div class="header">
    <h5 id="loginTitle" class="m-0">Entre para girar e receber recompensas</h5>
    <button id="closeLoginPopup" class="btn-close" aria-label="Fechar"><i class="bi bi-x-lg"></i></button>
  </div>
  <div class="content">
    <p id="rewardText" class="reward-text">
      Faça login para participar do Daily Spin, ganhar giros extras e acumular itens no inventário.
    </p>
    <div class="reward-icons" aria-hidden="true">
      <i class="bi bi-gift-fill"></i>
      <i class="bi bi-joystick"></i>
      <i class="bi bi-lightning-charge-fill"></i>
    </div>
    <p id="nextRewardTime" class="next-reward-time">Próximo resgate em: 20h57m</p>
    <div class="d-grid gap-2 mt-3">
      <button id="loginGoogle" class="btn btn-login-google"><i class="bi bi-google"></i> Entrar com Google</button>
      <button id="loginApple"  class="btn btn-login-apple"><i class="bi bi-apple"></i> Entrar com Apple</button>
    </div>
    <div class="text-center mt-2" style="font-size:.9rem;">Ao continuar, você concorda com os Termos.</div>
  </div>
</aside>


<script>
  /* ===== Estado de login (mesmo padrão de gating do index) ===== */
  let isLoggedIn = false;

  const loginPopup = document.getElementById('loginPopup');
  const closeLoginPopup = document.getElementById('closeLoginPopup');
  const userIcon = document.getElementById('userIcon');

  function openLogin(){ loginPopup.style.display = 'block'; }
  function closeLogin(){ loginPopup.style.display = 'none'; }

  userIcon.addEventListener('click', openLogin);
  closeLoginPopup.addEventListener('click', closeLogin);
  document.getElementById('loginGoogle').addEventListener('click', ()=>{ isLoggedIn=true; closeLogin(); alert('Logado com Google (simulação)'); });
  document.getElementById('loginApple').addEventListener('click', ()=>{ isLoggedIn=true; closeLogin(); alert('Logado com Apple (simulação)'); });
  document.addEventListener('keydown', (e)=>{ if(e.key==='Escape' && loginPopup.style.display==='block') closeLogin(); });

  /* ===== Roleta ===== */
  const canvas  = document.getElementById('wheelCanvas');
  const ctx     = canvas.getContext('2d');
  const spinBtn = document.getElementById('spinBtn');

  // Modos de roleta (mantendo visual consistente)
  const modes = {
    free:    { label:'Free',    prizes:["50 Coins","100 Coins","Extra Spin","Common Skin","75 Coins","150 Coins","Fuel +1","200 Coins"], colors:["#ffc107","#fff","#ffc107","#fff","#ffc107","#fff","#ffc107","#fff"] },
    special: { label:'Special', prizes:["Epic Skin","500 Coins","Rare Car","1000 Coins","Fuel +3","Legendary Skin","750 Coins","Jackpot"], colors:["#fff","#ffc107","#fff","#ffc107","#fff","#ffc107","#fff","#ffc107"] }
  };

  let currentMode = 'free';
  let prizes = modes[currentMode].prizes.slice();
  let colors = modes[currentMode].colors.slice();

  const arc = Math.PI / (prizes.length/2);
  let startAngle = 0;
  let spinAngle = 0;
  let spinTime = 0;
  let spinTimeTotal = 0;
  let animReq = null;

  // function drawWheel(){
  //   const size = canvas.width; // canvas é quadrado
  //   const center = size/2;
  //   const outsideRadius = center - 10;
  //   const insideRadius  = 38;
  //   const textRadius    = center - 60;

  //   ctx.clearRect(0,0,size,size);
  //   ctx.strokeStyle = "#000";
  //   ctx.lineWidth = 2;
  //   ctx.font = 'bold 16px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial, sans-serif';

  //   for(let i=0;i<prizes.length;i++){
  //     const angle = startAngle + i*arc;
  //     ctx.fillStyle = colors[i];
  //     ctx.beginPath();
  //     ctx.arc(center,center,outsideRadius, angle, angle+arc, false);
  //     ctx.arc(center,center,insideRadius, angle+arc, angle, true);
  //     ctx.fill();
  //     ctx.save();
  //     ctx.fillStyle = "#000";
  //     ctx.translate(center + Math.cos(angle+arc/2)*textRadius, center + Math.sin(angle+arc/2)*textRadius);
  //     ctx.rotate(angle+arc/2);
  //     const label = prizes[i];
  //     ctx.fillText(label, -ctx.measureText(label).width/2, 0);
  //     ctx.restore();
  //   }
  //   // hub central
  //   ctx.beginPath();
  //   ctx.arc(center, center, insideRadius, 0, Math.PI*2);
  //   ctx.fillStyle = "#fff";
  //   ctx.fill();
  //   ctx.strokeStyle = "#000";
  //   ctx.lineWidth = 3;
  //   ctx.stroke();
  // }

    function drawWheel(){
    // Use sempre pixels de CSS ao desenhar (evita "dobro de escala" no mobile)
    const dpr = window.devicePixelRatio || 1;
    const cssSize = canvas.clientWidth || canvas.getBoundingClientRect().width || 320;
    const size = cssSize;                 // tamanho lógico em CSS px
    const center = size / 2;
    const outsideRadius = center - 10;
    const insideRadius  = Math.max(34, Math.round(size * 0.09));
    const textRadius    = center - Math.max(52, Math.round(size * 0.14));
    const fontPx        = Math.max(12, Math.round(size * 0.04));

    // Limpa usando pixels do *buffer* e reconfigura a transformação
    ctx.setTransform(1,0,0,1,0,0);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.setTransform(dpr,0,0,dpr,0,0); // desenhar em CSS px, que serão escalados ao buffer

    ctx.strokeStyle = "#000";
    ctx.lineWidth   = 2;
    ctx.font        = `bold ${fontPx}px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial, sans-serif`;

    for(let i=0;i<prizes.length;i++){
      const angle = startAngle + i*arc;
      ctx.fillStyle = colors[i];
      ctx.beginPath();
      ctx.arc(center, center, outsideRadius, angle, angle+arc, false);
      ctx.arc(center, center, insideRadius,  angle+arc, angle, true);
      ctx.fill();

      // Label
      ctx.save();
      ctx.fillStyle = "#000";
      ctx.translate(
        center + Math.cos(angle+arc/2) * textRadius,
        center + Math.sin(angle+arc/2) * textRadius
      );
      ctx.rotate(angle + arc/2);
      const label = prizes[i];
      ctx.fillText(label, -ctx.measureText(label).width/2, 0);
      ctx.restore();
    }

    // Hub central
    ctx.beginPath();
    ctx.arc(center, center, insideRadius, 0, Math.PI*2);
    ctx.fillStyle = "#fff";
    ctx.fill();
    ctx.strokeStyle = "#000";
    ctx.lineWidth = 3;
    ctx.stroke();
  }
  

  function easeOut(t, b, c, d){
    let ts = (t/=d)*t; let tc = ts*t;
    return b + c*(tc + -3*ts + 3*t);
  }

  function rotateWheel(){
    spinTime += 16; // ~60fps
    if(spinTime >= spinTimeTotal){ stopRotateWheel(); return; }
    const spinAngleIncrement = easeOut(spinTime, 0.25, spinAngle, spinTimeTotal);
    startAngle += (spinAngleIncrement * Math.PI/180);
    drawWheel();
    animReq = requestAnimationFrame(rotateWheel);
  }

  function stopRotateWheel(){
    if(animReq) cancelAnimationFrame(animReq);
    const degrees = startAngle * 180/Math.PI + 90; // ponteiro em cima
    const arcd = arc * 180/Math.PI;
    let index = Math.floor((360 - (degrees % 360)) / arcd);
    index = Math.min(Math.max(index,0), prizes.length-1);
    const won = prizes[index];
    addToInventory(won);
    alert("Você ganhou: " + won);
  }

  spinBtn.addEventListener('click', ()=>{
    if(!isLoggedIn){ openLogin(); return; }
    spinAngle = Math.random()*10 + 12;        // velocidade
    spinTime = 0;
    spinTimeTotal = Math.random()*2800 + 4200; // duração
    rotateWheel();
  });

  // Alternância de modo
  const modeFreeBtn    = document.getElementById('modeFree');
  const modeSpecialBtn = document.getElementById('modeSpecial');

  function setMode(mode){
    currentMode = mode;
    prizes = modes[mode].prizes.slice();
    colors = modes[mode].colors.slice();
    startAngle = 0;
    [modeFreeBtn,modeSpecialBtn].forEach(b=>b.classList.remove('active'));
    (mode==='free'? modeFreeBtn : modeSpecialBtn).classList.add('active');
    drawWheel();
  }
  modeFreeBtn.addEventListener('click', ()=>setMode('free'));
  modeSpecialBtn.addEventListener('click', ()=>setMode('special'));

  // Inventário (grid 3x3)
  const invGrid = document.getElementById('inventoryGrid');
  const clearBtn = document.getElementById('clearInventory');

  function renderEmptyInventory(){
    invGrid.innerHTML = '';
    for(let i=0;i<9;i++){
      const div = document.createElement('div');
      div.className = 'inv-item empty';
      div.textContent = '-';
      invGrid.appendChild(div);
    }
  }
  function addToInventory(item){
    const slot = invGrid.querySelector('.inv-item.empty');
    if(slot){
      slot.classList.remove('empty');
      slot.textContent = item;
    } else {
      // sem slot vazio, empurra e adiciona no final
      const div = document.createElement('div');
      div.className = 'inv-item';
      div.textContent = item;
      invGrid.appendChild(div);
    }
  }
  clearBtn.addEventListener('click', renderEmptyInventory);

  // Responsivo: mantém canvas nítido em HiDPI
  function resizeCanvas(){
  const dpr = window.devicePixelRatio || 1;
  const wrap = document.querySelector('.wheel-wrap');

  // Tamanho visual (CSS) do wrapper
  const wrapWidth = Math.round(wrap.getBoundingClientRect().width);
  canvas.style.width  = wrapWidth + 'px';
  canvas.style.height = wrapWidth + 'px';

  // Use a largura útil do canvas (sem borda) para o buffer (evita “andar” 1–4px)
  const cssSize = Math.round(canvas.clientWidth);
  canvas.width  = Math.round(cssSize * dpr);
  canvas.height = Math.round(cssSize * dpr);

  ctx.setTransform(dpr,0,0,dpr,0,0);
  drawWheel();
}

  // Boot/responsividade
  window.addEventListener('resize', resizeCanvas, {passive:true});
  window.addEventListener('orientationchange', resizeCanvas);
  // inicializa depois que layout assentar
  requestAnimationFrame(resizeCanvas);
</script>
</body>
</html>
